<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothigai Train Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #defcef;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
	    <header><img src="logo.jpg" width="200" height="200">
        <h1>Ticket Booking</h1>
    </header>
    <main>
        <h2><center>Coach Categories and Seat Information</center></h2>
        <table>
            <tr>
                <th>Coach Category</th>
                <th>Minimum Seats</th>
                <th>Maximum Seats</th>
                <th>Available Seats</th>
            </tr>
            <tr>
                <td>Sleeper</td>
                <td id="sleeper-min">50</td>
                <td id="sleeper-max">100</td>
                <td id="sleeper-available">100</td>
            </tr>
            <tr>
                <td>AC</td>
                <td id="ac-min">20</td>
                <td id="ac-max">50</td>
                <td id="ac-available">50</td>
            </tr>
        </table>
		<center>
        <h2>Reserve Seats</h2>
        <label for="coach">Select Coach:</label>
        <select id="coach">
            <option value="sleeper">Sleeper</option>
            <option value="ac">AC</option>
        </select>
        <br><br>
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" min="1" max="100">
        <br><br>
        <button id="reserve-btn">Reserve Seats</button>
		</center>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#reserve-btn").click(function () {
                var coach = $("#coach").val();
                var seatsToReserve = parseInt($("#seats").val());                
                var minSeats = parseInt($("#" + coach + "-min").text());
                var maxSeats = parseInt($("#" + coach + "-max").text());
                var availableSeats = parseInt($("#" + coach + "-available").text());

                if (seatsToReserve > 0 && seatsToReserve <= availableSeats) {
                    availableSeats -= seatsToReserve;
                    $("#" + coach + "-available").text(availableSeats);
                    alert("Seats reserved successfully!");
                } else {
                    alert("Invalid number of seats to reserve");
                }
            });
        });
    </script>
</body>
</html>
